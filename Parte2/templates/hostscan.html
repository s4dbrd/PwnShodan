{%extends "base.html"%}
{%block title%}Scan{%endblock%}
{%block nav%}
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">Inicio</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#page-top">Shodan</a></li>
                <li class="nav-item"><a class="nav-link" href="#request">Búsqueda</a></li>
                <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
            </ul>
        </div>
    </div>
</nav>
{%endblock%}
{%block content%}
<form id="request" class="main_form" action="/hostscan/" method="POST">
    <h4>Búsqueda</h4>
    <div class="col-md-12">
    <p class="mb-0 text-gray-50"><strong> Filtrado:</strong> <select name="query"></p>
        {%for i in query%}
            {%if i == filtro%}
                <option value="{{i}}" selected>{{i}}</option>
            {%else%}
                <option value="{{i}}">{{i}}</option>
            {%endif%}
        {%endfor%}
    <input class="contactus" placeholder="80" type="text" name="filtrado" value="{{filtrado}}">
    </select>
    <button class="send_btn">Buscar</button>
</form>
{%if respuestas%}
    <h5><strong>Hosts: </strong></h5>
        <table class="tg" cellpadding="5">
            <tr>
                <th class="mb-0 text-gray-50">IP</th>
                <th class="mb-0 text-gray-50">Enlace</th>
            </tr>
        {%for hosts in respuestas%}
                <tr>
                    <th class="tg-rkfb">{{hosts}}</th>
                    <th class="tg-rkfb"><a href="/host/{{hosts}}">Detalle</a></th>
                </tr>
        {%endfor%}
        </table>
{%endif%}
{%endblock%}
